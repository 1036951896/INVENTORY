<svg viewBox="0 0 280 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Definición de estilos -->
  <defs>
    <style>
      .storehub-text { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 700; fill: white; }
      .storehub-main { font-size: 32px; letter-spacing: -0.8px; }
      .storehub-sub { font-size: 9px; letter-spacing: 1.2px; font-weight: 600; fill: rgba(255,255,255,0.85); }
    </style>
  </defs>

  <!-- Checkmark verde en círculo -->
  <g>
    <!-- Fondo del círculo -->
    <circle cx="40" cy="50" r="28" fill="#27AE60" opacity="0.95" />
    
    <!-- Borde del círculo -->
    <circle cx="40" cy="50" r="28" fill="none" stroke="white" stroke-width="2.5" />
    
    <!-- Checkmark blanco -->
    <g>
      <polyline 
        points="30,50 38,58 50,42" 
        fill="none" 
        stroke="white" 
        stroke-width="3.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
    </g>
  </g>

  <!-- Texto principal "StoreHub" -->
  <text x="155" y="58" text-anchor="start" class="storehub-text storehub-main">
    StoreHub
  </text>

  <!-- Subtexto "TIENDA • ONLINE" -->
  <text x="155" y="75" text-anchor="start" class="storehub-text storehub-sub">
    TIENDA • ONLINE
  </text>
</svg>