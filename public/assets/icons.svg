<svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
  <!-- CARRITO DE COMPRAS -->
  <symbol id="icon-cart" viewBox="0 0 24 24">
    <circle cx="9" cy="21" r="1"/>
    <circle cx="20" cy="21" r="1"/>
