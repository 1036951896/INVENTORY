    <line x1="6" y1="9" x2="14" y2="9" stroke="currentColor" stroke-width="2"/>
    <circle cx="6" cy="20" r="2" fill="currentColor"/>
    <circle cx="14" cy="20" r="2" fill="currentColor"/>
  </symbol>

