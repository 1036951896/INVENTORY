    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="12" cy="10" r="3" fill="current"/>
  </symbol>

  <!-- REFRESH / RENOVAR -->
  <symbol id="icon-refresh" viewBox="0 0 24 24">
