<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrador - Inventory</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ecommerce-figma.css">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">  
  <!-- Configurar BACKEND_URL globalmente -->
  <script>
    window.BACKEND_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : 'https://inventory-api-74yl.onrender.com';
  </script>  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #386273, #B6E1F2);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .contenedor-auth {
      width: 100%;
      max-width: 480px;
      padding: 1rem;
    }

    .auth-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .auth-header img {
      height: 64px;
      width: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .auth-header h1 {
      font-size: 1.875rem;
      color: #386273;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .auth-header p {
      color: #666666;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    .badge-admin {
      display: inline-block;
      background-color: #d4183d;
      color: #ffffff;
      padding: 0.35rem 0.85rem;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Estilos de formulario */
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: none !important;
      padding: 0 !important;
      border-radius: 0 !important;
    }

    .grupo-formulario {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .grupo-formulario label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #386273;
    }

    .grupo-formulario input {
      padding: 0.75rem 1rem;
      border: 1px solid #B6E1F2;
      border-radius: 8px;
      font-size: 0.95rem;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .grupo-formulario input:focus {
      outline: none;
      border-color: #386273;
      box-shadow: 0 0 0 3px rgba(56, 98, 115, 0.1);
    }

    .grupo-formulario input::placeholder {
      color: #999999;
    }

    /* Botón */
    .btn-principal {
      padding: 0.75rem 1.5rem;
      height: 48px;
      background-color: #386273;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 0.5rem;
    }

    .btn-principal:hover {
      background-color: #B6E1F2;
      color: #386273;
      box-shadow: 0 8px 16px rgba(56, 98, 115, 0.2);
    }

    .btn-principal:active {
      transform: scale(0.98);
    }

    /* Mensajes */
    .mensaje {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .mensaje.error {
      background-color: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
      display: block;
    }

    .mensaje.exito {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
      display: block;
    }

    /* Enlaces */
    .enlace-cambio {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }

    .enlace-cambio a {
      color: #386273;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .enlace-cambio a:hover {
      color: #B6E1F2;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="contenedor-auth">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-header-logo">
          <img src="../assets/logo.svg" alt="Inventory Logo">
        </div>
        <h1>Inventory Admin</h1>
        <p>Panel de Administrador</p>
        <span class="badge-admin">ACCESO RESTRINGIDO</span>
      </div>

      <form id="form-login-admin" class="formulario">
        <div id="mensaje-login-admin" class="mensaje"></div>

        <div class="grupo-formulario">
          <label for="email-admin">Correo Electrónico</label>
          <input 
            type="email" 
            id="email-admin" 
            name="email" 
            required 
            placeholder="admin@inventory.com"
          >
        </div>

        <div class="grupo-formulario">
          <label for="password-admin">Contraseña</label>
          <input 
            type="password" 
            id="password-admin" 
            name="password" 
            required 
            placeholder="••••••••"
          >
        </div>

        <button type="submit" class="btn-principal">
          Entrar al Panel
        </button>
      </form>

      <div class="enlace-cambio">
        <a href="index.html">← Volver a la tienda</a>
      </div>


    </div>
  </div>

  <script>
    window.BACKEND_URL = 'http://localhost:3000';
  </script>

  <script>
    document.getElementById('form-login-admin').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email-admin').value.trim();
      const password = document.getElementById('password-admin').value;
      const mensajeEl = document.getElementById('mensaje-login-admin');

      if (!email || !password) {
        mensajeEl.textContent = '✗ Por favor completa todos los campos';
        mensajeEl.classList.add('error');
        setTimeout(() => mensajeEl.classList.remove('error'), 4000);
        return;
      }

      try {
        const resp = await fetch(`${window.BACKEND_URL}/api/v1/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await resp.json();
        if (!resp.ok) {
          let msg = data.message || 'Correo o contraseña incorrectos';
          mensajeEl.textContent = '✗ ' + msg;
          mensajeEl.classList.add('error');
          setTimeout(() => mensajeEl.classList.remove('error'), 4000);
          return;
        }
        if (data.user && (data.user.rol === 'ADMIN' || data.user.rol === 'admin')) {
          const usuarioAdmin = {
            ...data.user,
            access_token: data.access_token,
            permisos: {
              ver_productos: true,
              editar_productos: true,
              eliminar_productos: true,
              crear_productos: true,
              ver_pedidos: true,
              editar_pedidos: true,
              autorizar_pedidos: true,
              rechazar_pedidos: true,
              ver_usuarios: true,
              ver_categorias: true,
              editar_categorias: true,
              ver_reportes: true,
              ver_configuracion: true
            }
          };
          localStorage.setItem('admin-token', data.access_token);
          localStorage.setItem('admin-usuario', JSON.stringify(usuarioAdmin));
          mensajeEl.textContent = '✓ Autenticación exitosa. Redirigiendo...';
          mensajeEl.classList.add('exito');
          setTimeout(() => {
            window.location.href = 'admin.html';
          }, 1000);
        } else {
          mensajeEl.textContent = '✗ No tienes permisos de administrador';
          mensajeEl.classList.add('error');
          setTimeout(() => mensajeEl.classList.remove('error'), 4000);
        }
      } catch (err) {
        mensajeEl.textContent = '✗ Error de conexión con el backend';
        mensajeEl.classList.add('error');
        setTimeout(() => mensajeEl.classList.remove('error'), 4000);
      }
    });
  </script>
</body>
</html>
