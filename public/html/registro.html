<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - StoreHub</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/ecommerce-figma.css">
  <link rel="icon" href="../assets/logo.svg" type="image/svg+xml">
  
  <!-- Configurar BACKEND_URL globalmente -->
  <script>
    const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    window.BACKEND_URL = isDevelopment
      ? 'http://localhost:3000'
      : 'https://storehub-api-74yl.onrender.com';
    console.log('Hostname:', window.location.hostname);
    console.log('BACKEND_URL configurado:', window.BACKEND_URL);
  </script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #386273, #B6E1F2);
      padding: 2rem 1rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .contenedor-auth {
      width: 100%;
      max-width: 560px;
      padding: 1rem;
    }

    .auth-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .auth-header img {
      height: 64px;
      width: auto;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
    }

    .auth-header h1 {
      font-size: 1.875rem;
      color: #386273;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .auth-header p {
      color: #666666;
      font-size: 0.95rem;
    }

    /* Estilos de formulario */
    .formulario {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: none !important;
      padding: 0 !important;
      border-radius: 0 !important;
    }

    .grupo-formulario {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .grupo-formulario label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #386273;
    }

    .grupo-formulario input {
      padding: 0.75rem 1rem;
      border: 1px solid #B6E1F2;
      border-radius: 8px;
      font-size: 0.95rem;
      background-color: #ffffff;
      transition: all 0.3s ease;
    }

    .grupo-formulario input:focus {
      outline: none;
      border-color: #386273;
      box-shadow: 0 0 0 3px rgba(56, 98, 115, 0.1);
    }

    .grupo-formulario input::placeholder {
      color: #999999;
    }

    .grupo-formulario-doble {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    /* Botón */
    .btn-principal {
      padding: 0.75rem 1.5rem;
      height: 48px;
      background-color: #386273;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn-principal:hover {
      background-color: #B6E1F2;
      color: #386273;
      box-shadow: 0 8px 16px rgba(56, 98, 115, 0.2);
    }

    .btn-principal:active {
      transform: scale(0.98);
    }

    /* Mensajes */
    .mensaje {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .mensaje.error {
      background-color: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
      display: block;
    }

    .mensaje.exito {
      background-color: #e8f5e9;
      color: #2e7d32;
      border-left: 4px solid #2e7d32;
      display: block;
    }

    /* Enlaces */
    .enlace-cambio {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
    }

    .enlace-cambio p {
      color: #666666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .enlace-cambio a {
      color: #386273;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .enlace-cambio a:hover {
      color: #B6E1F2;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .grupo-formulario-doble {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor-auth">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-header-logo">
          <img src="../assets/logo.svg" alt="StoreHub Logo">
        </div>
        <h1>Crea tu Cuenta</h1>
        <p>Regístrate como cliente</p>
      </div>

      <form id="form-registro" class="formulario">
        <div id="mensaje-registro" class="mensaje"></div>

        <div class="grupo-formulario-doble">
          <div class="grupo-formulario">
            <label for="nombre">Nombre</label>
            <input 
              type="text" 
              id="nombre" 
              name="nombre" 
              required 
              placeholder="Tu nombre"
            >
          </div>

          <div class="grupo-formulario">
            <label for="apellido">Apellido</label>
            <input 
              type="text" 
              id="apellido" 
              name="apellido" 
              required 
              placeholder="Tu apellido"
            >
          </div>
        </div>

        <div class="grupo-formulario">
          <label for="email-registro">Correo Electrónico</label>
          <input 
            type="email" 
            id="email-registro" 
            name="email" 
            required 
            placeholder="tu@email.com"
          >
        </div>

        <div class="grupo-formulario">
          <label for="telefono">Teléfono</label>
          <input 
            type="tel" 
            id="telefono" 
            name="telefono" 
            required 
            placeholder="+506 2345-6789"
          >
        </div>

        <div class="grupo-formulario-doble">
          <div class="grupo-formulario">
            <label for="password-registro">Contraseña</label>
            <input 
              type="password" 
              id="password-registro" 
              name="password" 
              required 
              placeholder="••••••••"
            >
          </div>

          <div class="grupo-formulario">
            <label for="confirmar-password">Confirmar Contraseña</label>
            <input 
              type="password" 
              id="confirmar-password" 
              name="confirmPassword" 
              required 
              placeholder="••••••••"
            >
          </div>
        </div>

        <button type="submit" class="btn-principal">
          Registrarse
        </button>
      </form>

      <div class="enlace-cambio">
        <p>¿Ya tienes cuenta?</p>
        <a href="login.html">Inicia sesión aquí</a>
      </div>

      <div class="enlace-cambio" style="border-top: none; margin-top: 1rem; padding-top: 0;">
        <a href="index.html" style="font-size: 0.85rem;">← Volver a la tienda</a>
      </div>
    </div>
  </div>

  <script>
    window.BACKEND_URL = 'http://localhost:3000';
  </script>
  <script src="../js/auth.js"></script>
</body>
</html>
