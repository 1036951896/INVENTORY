services:
  # ============================================================================
  # Backend NestJS API
  # ============================================================================
  - type: web
    name: inventory-api
    env: docker
    repo: https://github.com/1036951896/INVENTORY
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    port: 3000

    envVars:
      - key: NODE_ENV
        value: production
      - key: API_PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://inventory-frontend-a8da.onrender.com
      - key: API_URL
        value: https://inventory-api-74yl.onrender.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: santis3268@gmail.com
      - key: SMTP_PASSWORD
        value: fnlrizogotanzrza
      - key: EMAIL_FROM
        value: noreply@inventory.com
      - key: ADMIN_EMAIL
        value: santis3268@gmail.com

    buildCommand: npm install --legacy-peer-deps && npm run build
    startCommand: node dist/main.js
    autoDeploy: true

    # Esperar a BD
    dependsOn:
      - inventory-db

    healthCheckPath: /api/v1/health

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  - type: pserv
    name: inventory-db
    ipAllowList: []
    plan: free
    postgresMajorVersion: 15

  # ============================================================================
  # Frontend App (sirve desde /public)
  # ============================================================================
  - type: web
    name: inventory-app
    env: node
    repo: https://github.com/1036951896/INVENTORY

    # Build & Start desde ra√≠z del proyecto
    buildCommand: npm install --legacy-peer-deps --production
    startCommand: npm start

    # Variables
    envVars:
      - key: API_URL
        value: https://inventory-api-74yl.onrender.com
      - key: NODE_ENV
        value: production

    autoDeploy: true
